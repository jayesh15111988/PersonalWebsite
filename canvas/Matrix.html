<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">

$(document).ready(function(){


var width=myCanvas.width=screen.width;
var height=myCanvas.height=screen.height;
var ctx=myCanvas.getContext('2d');
var pointHolder=Array(200).join(',').split(',');
var draw=function(){
ctx.fillStyle='rgba(0,0,0,0.1)';
ctx.fillRect(0,0,width,height);
ctx.fillStyle='#0F0';
ctx.font="25px Arial";
pointHolder.map(function(elem,i){
chara=String.fromCharCode(Math.floor(Math.random()*((129-0+1)))+0);
x=i*25+20;
myCanvas.getContext('2d').fillText(chara,x,elem);
if(elem<600){
pointHolder[i]=elem+10;
}
else{
pointHolder[i]=0;
}})};

runMatrix();

function runMatrix(){
game_id=setInterval(draw,43);
}
function pauseMatrix(){
	clearInterval(game_id)
}

$("button#play").click(function(){
	runMatrix();
})

$("button#pause").click(function(){
	pauseMatrix();
})
})

</script>
<canvas id="myCanvas">Your Browser doesn't support Canvas! Sorry..........</canvas>
<button id='play'>Resume</button>
<button id='pause'>Stop</button>

</body>
</html>
