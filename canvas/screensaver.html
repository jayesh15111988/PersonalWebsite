<!DOCTYPE html>
<html lang="en">
	<head>
		
		
		<script type="text/javascript">
		window.onload=function(){
			
			
			var can=document.getElementById("can");
			var ctx=can.getContext("2d");
			var w=window.innerWidth;
	var h=window.innerHeight;
	can.width=w;
	can.height=h;
			
			ctx.fillStyle="black";
			ctx.fillRect(0,0,w,h);
			var radius=5;
		var mp=30;
		var particles = [];
	for(var i=0;i<mp;i++)
	{
		
		particles.push(
			{
				x:Math.random()*w,
				y:Math.random()*h,
				r:Math.random()*radius,	swing:(Math.random()*2*Math.PI),speed:Math.random()*5
			}
		)	
	}
		
function draw(){

		ctx.fillStyle="rgba(0,0,0,0.1)";
		ctx.fillRect(0,0,w,h);
		//ctx.clearRect(0,0,w,h);
		ctx.fillStyle="rgba(123,156,223,1)";
		
	
		for(var i=0;i<particles.length;i++)
		{
			
			var p=particles[i];
			for(var n=0;n<particles.length;n++)
			{
				var par2x=particles[n].x;
				var par2y=particles[n].y;
				
				var dist=Math.sqrt(Math.pow((par2x-p.x),2)+Math.pow((par2y-p.y),2));
				if(dist<300){
					ctx.beginPath();
					ctx.lineWidth=2;
					ctx.moveTo(p.x,p.y);
					ctx.lineTo(par2x,par2y);
					ctx.strokeStyle="green";
					ctx.stroke();
					
				}
				
			}
			
			
			ctx.fillRect(p.x,p.y,p.r,p.r);
		var destangle=Math.random()*2*Math.PI;	
	p.x+=p.speed*Math.cos(p.swing);
	p.y+=p.speed*Math.sin(p.swing);
	
	if(p.x<0) p.x=w
	if(p.x>w) p.x=0
	if(p.y<0) p.y=h
	if(p.y>h) p.y=0
		}
	}
		
	setInterval(draw,33);		
	
		}
		
		</script>
